<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telco Churn Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Telco Customer Churn Prediction</h1>
    <form action="/predict" method="post">
      <label>Senior Citizen</label>
      <select name="SeniorCitizen">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Partner</label>
      <select name="Partner">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Dependents</label>
      <select name="Dependents">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Tenure (in months)</label>
      <input type="number" step="0.1" name="tenure" required />

      <label>Online Security</label>
      <select name="OnlineSecurity">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Monthly Charges</label>
      <input type="number" step="0.1" name="MonthlyCharges" required />

      <label>Total Charges</label>
      <input type="number" step="0.1" name="TotalCharges" required />

      <label>Gender</label>
      <select name="gender_Male">
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>

      <label>Internet Service</label>
      <select name="InternetService_Fiber optic">
        <option value="1">Fiber Optic</option>
        <option value="0">Other</option>
      </select>

      <label>No Internet Service</label>
      <select name="InternetService_No">
        <option value="1">No Internet</option>
        <option value="0">Yes Internet</option>
      </select>

      <label>Contract Type</label>
      <select name="Contract_One year">
        <option value="1">One Year</option>
        <option value="0">Other</option>
      </select>

      <label>Contract - Two Year</label>
      <select name="Contract_Two year">
        <option value="1">Two Year</option>
        <option value="0">Other</option>
      </select>

      <label>Payment Method: Credit Card</label>
      <select name="PaymentMethod_Credit card (automatic)">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Payment Method: Electronic Check</label>
      <select name="PaymentMethod_Electronic check">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Payment Method: Mailed Check</label>
      <select name="PaymentMethod_Mailed check">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
